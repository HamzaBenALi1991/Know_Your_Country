<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="./favicon.ico" type="image/ico" sizes="16x16" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Know your country</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-between m-2">
        <div class="col logo" style="background-color: red"></div>
        <div class="col-7">
          <header>
            <h1>
              Doyou think you know your country ?<strong> learn More !!</strong>
            </h1>
            <div class="row justify-content-center">
              <form>
                <div class="form-group">
                  <label for="countryName"
                    >What's the name of your country :
                  </label>
                  <input
                    class="form-control input"
                    id="countryName"
                    type="text"
                    placeholder="Country ...  "
                  />
                  <button
                    type="button"
                    class="btn btn-primary btn-lg mt-2 button"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </header>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <hr />
    <div class="container">
      <div class="row justify-content-center m-2">
        <main class="containerr">
          <div class="row">
            <div class="countries"></div>
          </div>
          <hr />
          <div class="row borders">
            <h2 class="op m-2">Border countries</h2>
          </div>
          <!-- <button class= m-2"btn-country">Where am I?</button> -->
          <div class="images"></div>
        </main>
      </div>
    </div>
  </body>
</html>
